<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>首页</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<header></header>
	<main>
		<button type="button" class="last-game box-shadow" id="last-game">上次游戏：杀人游戏简单版</button>
		<div class="game-list box-shadow">
			<div class="game-title" id="title">杀人游戏</div>
			<div class="game-list-group" id="game1">
				<button type="button" class="btn-game" id="kill-ver-1">简化版</button>
				<span>有1133个用户正在玩此款游戏</span>
				<button type="button" class="btn-game" id="kill-ver-2">警版</button>
				<span>有1133个用户正在玩此款游戏</span>
				<button type="button" class="btn-game" id="kill-ver-3">3.0版</button>
				<span>有1133个用户正在玩此款游戏</span>
			</div>
            <div class="game-list-group" id="game2">
                <button type="button" class="btn-game" id="ghost-ver-1">简化版</button>
                <span>有1266个用户正在玩此款游戏</span>
                <button type="button" class="btn-game" id="ghost-ver-2">杀人版</button>
                <span>有1266个用户正在玩此款游戏</span>
                <button type="button" class="btn-game" id="ghost-ver-3">3.0版</button>
                <span>有1266个用户正在玩此款游戏</span>
            </div>
			<div class="dots">
				<span id="dot1"></span><span id="dot2"></span>
			</div>
			<div class="left-icon" id="left"></div>
			<div class="right-icon" id="right"></div>
		</div>
	</main>
    <script src="../js/index.js"></script>
</body>
</html>
